<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome da Comunidade</title>
    <link rel="stylesheet" href="Css/stylecomunidade.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/normalizer.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="img/uepb_hub_logo-removebg-preview.png" rel="icon" type="image/png">
    <script src="Js/token.js"></script>
    <script src="Js/pesquisar.js"></script>
</head>
<body>
    <header>
        <div>
        <span>UEPB HUB</span>
        </div>

        <div class="barrapesquisa">
            <form action="buscadecomunidades.html" method="get">
                <input class="pesquisar" type="text" placeholder="Pesquisar..." name="termo">
                <button class="botaolupa" type="submit"><img src="img/lupa.png" alt="Lupa de pesquisa" class="lupa"></button>
            </form>
        </div>
        <div class="icon-bar">
        <button id="sininho">
            <i class="material-icons">notifications</i>
        </button>
        <i class="material-icons">account_circle</i>
        </div>
    </header>
    <div class="informacoescomunidade">
        <aside class="fotocapacomunidade">
            <img class="capacomunidade" alt="Capa da comunidade" src="" id="capacomunidade">
        </aside>
        <aside class="cardinfocomunidade">
            <div class="titulo_botao">
                <h1 class="nomecomunidade" id="nomecomunidade"></h1>
                <button class="seguircomunidade" id="seguircomunidade">
                    <img src="img/127 Sem Título_20250524145524.png" alt="Botão de seguir comunidade" class="seguiricon" id="seguiricon">
                </button>
            </div>
            <div class="infodebaixo">
                <div class="tags">
                    <div class="tag1" id="tag1"></div>
                    <div class="tag2" id="tag2"></div>
                    <div class="tag3" id="tag3"></div>
                </div>
                <div class="infoquantidades">
                    <div class="divqntd">
                        <span class="quantidade" id="qntmembros"></span>
                        <p class="p">membros</p>
                    </div>
                    <div class="hv"></div>
                    <div class="divqntd">
                        <span class="quantidade" id="qntposts"></span>
                        <p class="p">posts</p>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    <div class="separador">POSTS</div>
    <div class="postagens">
        <a href="post.html?id=1" class="linkpost">
            <div class="postcomunidade">
                <div class="containertitulo">
                    <span class="titulopostagem" id="titulopostagem"></span>
                </div>
            <hr class="hr">
            <div class="icon_autor">
                <img class="iconautorpostagem" alt="Icon do autor do post" src="" id="iconautorpostagem">
                <span class="autorpostagem" id="autorpostagem"></span>
            </div>
                <img class="capapostagem" alt="Capa da postagem" src="img/got.jpg" id="capapostagem">
            </div>
        </a>
    </div>
    <a href="criarpostagem.html?comunidade_id=${ID_DA_COMUNIDADE}" class="botaocriarpost"><i class="material-icons">add</i></a>
    <script src="Js/carregarcomunidade.js"></script>
    <script src="Js/postscomunidade.js"></script>
    <script src="Js/apiseguir.js"></script>
    <script src="Js/seguircomunidade.js"></script>
</body>
</html>
