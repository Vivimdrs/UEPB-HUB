<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome da Comunidade</title>
    <link rel="stylesheet" href="Css/stylecomunidade.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/normalizer.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="img/uepb_hub_logo-removebg-preview.png" rel="icon" type="image/png">
    <script src="Js/apiseguir.js"></script>
    <script src="Js/seguircomunidade.js"></script>
    <script src="Js/token.js"></script>
    <script src="Js/postscomunidade.js"></script>
</head>
<body>
    <header>
        <div>
        <span>UEPB HUB</span>
        </div>

        <div class="barrapesquisa">
            <input class="pesquisar" type="text" placeholder="Pesquisar..." onkeyup="pesquisarPosts()">
            <button onclick="pesquisarPosts()" class="botaolupa"><img src="img/lupa.png" alt="Lupa de pesquisa" class="lupa"></button>
        </div>
        <div class="icon-bar">
        <button id="sininho">
            <i class="material-icons">notifications</i>
        </button>
        <i class="material-icons">account_circle</i>
        </div>
    </header>
    <div class="informacoescomunidade">
        <aside class="fotocapacomunidade">
            <img class="capacomunidade" alt="Capa da comunidade" src="img/Game_of_thrones.jpg" id="capacomunidade">
        </aside>
        <aside class="cardinfocomunidade">
            <div class="titulo_botao">
                <h1 class="nomecomunidade" id="nomecomunidade">GOT</h1>
                <button class="seguircomunidade" id="seguircomunidade">
                    <img src="img/127 Sem Título_20250524145524.png" alt="Botão de seguir comunidade" class="seguiricon" id="seguiricon">
                </button>
            </div>
            <div class="infodebaixo">
                <div class="tags">
                    <div class="tag1" id="tag1">livro</div>
                    <div class="tag2" id="tag2">serie</div>
                    <div class="tag3" id="tag3">fantasia</div>
                </div>
                <div class="infoquantidades">
                    <div class="divqntd">
                        <span class="quantidade" id="qntmembros">123</span>
                        <p class="p">membros</p>
                    </div>
                    <div class="hv"></div>
                    <div class="divqntd">
                        <span class="quantidade" id="qntposts">123</span>
                        <p class="p">posts</p>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    <div class="separador">POSTS</div>
    <div class="postagens">
        <div class="postcomunidade">
            <div class="containertitulo">
                <span class="titulopostagem" id="titulopostagem">titulotitulotitulotitulotitulotitulotitulotitulo</span>
            </div>
            <hr class="hr">
            <div class="icon_autor">
                <img class="iconautorpostagem" alt="Icon do autor do post" src="img/iron-throne-1.jpg" id="iconautorpostagem">
                <span class="autorpostagem" id="autorpostagem">user_</span>
            </div>
            <img class="capapostagem" alt="Capa da postagem" src="img/got.jpg" id="capapostagem">
        </div>
    </div>
</body>
</html>
