<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome da Comunidade</title>
    <link rel="stylesheet" href="Css/stylecomunidade.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/normalizer.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div>
        <span>UEPB HUB</span>
        </div>

        <div class="icon-bar">
        <button id="sininho">
            <i class="material-icons">notifications</i>
        </button>
        <i class="material-icons">account_circle</i>
        </div>
    </header>
    <div class="informacoescomunidade">
        <aside class="fotocapacomunidade">
            <img class="capacomunidade" alt="Capa da comunidade" src="img/Game_of_thrones.jpg" id="capacomunidade">
        </aside>
        <aside class="cardinfocomunidade">
            <h1 class="nomecomunidade" id="nomecomunidade">GOT</h1>
            <div class="tags">
                <div class="tag1" id="tag1">livro</div>
                <div class="tag2" id="tag2">serie</div>
                <div class="tag3" id="tag3">fantasia</div>
            </div>
            <div class="infoquantidades">
                <div class="divmembros">
                    <span class="qntmembros" id="qntmembros">123</span>
                    <p class="membros">membros</p>
                </div>
                <div class="hv"></div>
                <div class="divposts">
                    <span class="qntposts" id="qntposts">123</span>
                    <p class="posts">posts</p>
                </div>
            </div>
        </aside>
    </div>
    <div class="separador">Posts</div>
    <div class="postagens">
        <div>
            <span class="titulopostagem" id="titulopostagem">titulo</span>
            <img class="iconautorpostagem" alt="Icon do autor do post" src="img/adicionar_imagem.png" id="iconautorpostagem">
            <span class="autorpostagem" id="autorpostagem">user_</span>
            <img class="capapostagem" alt="Capa da postagem" src="img/got.jpg" id="capapostagem">
        </div>
    </div>
</body>
</html>
