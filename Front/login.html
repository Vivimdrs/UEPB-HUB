<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/style.css">
    
</head>
<body>
    <div class="container-login">
        <div class="conteudo1">
            <div class="coluna1">
                <h2 class="titulologin">Bem vindo(a) de volta</h2>
                <p class="descrição">Entre com seu e-mail e senha</p>
                <form class="form">
                    <input type="text" placeholder="E-mail">
                    <input type="password" placeholder="Senha">
                    <a href="">Esqueceu sua senha?</a>
                </form>
                <button class="btn-login">Entrar</button>
                
            </div>
            <div class="coluna2">
                <h2 class="titulologin">Não possui uma conta?</h2>
                <p class="descrição">Crie sua conta</p>
                <p class="descrição">Use seu e-mail para registrar sua conta</p>
                <form class="form">
                    <input type="text" placeholder="Nome">
                    <input type="text" placeholder="Sobrenome">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Senha">
                    <button class="btn-login">Criar conta</button>
                </form>
            </div>
        </div>
        <div class="conteudo2">
            <div class="coluna1">
                <h2 class="titulologin">Olá</h2>
                <p class="descrição">Entre com seu e-mail e senha</p>
                <button class="btn-login">Entrar</button>
                
            </div>
            <div class="coluna2">
                <h2 class="titulologin">Não possui uma conta?</h2>
                <p class="descrição">Crie sua conta</p>
                <form class="form">
                    <input type="text" placeholder="Nome">
                    <input type="text" placeholder="Sobrenome">
                    <input type="email">
                    <input type="password">
                    <a href="">Esqueceu sua senha?</a>
                    <button class="btn-login">Criar conta</button>
                </form>
            </div>
        </div>       
    </div>
</body>
</html>
