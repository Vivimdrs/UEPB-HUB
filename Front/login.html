<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/style.css">
    
</head>
<body>
    <div class="container-login">
        <div class="login">
            <h2 class="titulologin">Estamos felizes em te ver de novo!</h2>
            <p class="descrição">Entre com seu e-mail e senha para continuar</p>
            <form class="form-login">
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <a href="">Esqueceu sua senha?</a>
                <button class="btn-login">Entrar</button>
            </form>
        </div>
        <div class="criarconta">
            <h2 class="titulocriarconta">Novo por aqui? Cadastre-se agora.</h2>
            <p class="descrição">Estamos prontos para te receber.</p>
            <form class="form-criarconta">
                <input type="text" placeholder="Nome" required>
                <input type="text" placeholder="Sobrenome" required>
                <input type="email" placeholder="E-mail"required>
                <input type="password" placeholder="Crie uma senha" required>
                <button class="btn-criarconta">Criar conta</button>
            </form>
        </div>  
    </div>   
</body>
</html>
