<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Criar Conta</title>
  <link rel="stylesheet" href="Css/style.css" />
</head>
<body class="bodylogin">
  <div class="container-login">
    <div class="botoessuperiores">
      <div class="botaocor" id="botaocor"></div>
      <button id="btnLogin">Login</button>
      <button id="btnCriar">Criar Conta</button>
    </div>

    <form id="formLogin" class="form active">
    <h2 class="titulologin">Estamos felizes em te ver de novo!</h2>
    <input type="email" placeholder="Digite seu e-mail" required />
    <input type="password" placeholder="Senha" required />
    <a href="#" class="esqueceu">Esqueceu sua senha?</a>
    <button type="submit">Entrar</button>
    </form>


    <form id="formCriar" class="form">
    <h2 class="titulocriarconta">Novo por aqui? Cadastre-se agora.</h2>
    <p class="descrição">Estamos prontos para te receber.</p>
    <input type="text" placeholder="Nome" required />
    <input type="text" placeholder="Sobrenome" required />
    <input type="email" placeholder="E-mail" required />
    <input type="password" placeholder="Senha" required />
    <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="Js/script.js"></script>
</body>
</html>
