<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="login">
            <h2 class="titulologin">Bem vindo(a) de volta</h2>
            <p class="descrição">Entre com seu e-mail e senha</p>
            <form class="form">
                <input type="text" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <a href="">Esqueceu sua senha?</a>
                <button class="btn-login">Entrar</button>
            </form>
        </div>
        <div class="criarconta">
            <h2 class="titulocriarconta">Não possui uma conta?</h2>
            <p class="descrição">Use seu e-mail para se registrar</p>
            <form class="form">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button class="btn-login">Criar conta</button>
            </form>
        </div>  
    </div>   
</body>
</html>
