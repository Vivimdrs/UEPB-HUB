<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Postagem</title>
    <link rel="stylesheet" href="Css/stylecriarpostagem.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/normalizer.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="img/uepb_hub_logo-removebg-preview.png" rel="icon" type="image/png">
    <script src="js/informacoesuser.js"></script>
</head>
<body>
    <header>
        <div>
        <span>UEPB HUB</span>
        </div>

        <div class="barrapesquisa">
            <input class="pesquisar" type="text" placeholder="Pesquisar..." onkeyup="pesquisarPosts()">
            <button onclick="pesquisarPosts()" class="botaolupa"><img src="img/lupa.png" alt="Lupa de pesquisa" class="lupa"></button>
        </div>
        <div class="icon-bar">
        <button id="sininho">
            <i class="material-icons">notifications</i>
        </button>
        <i class="material-icons">account_circle</i>
        </div>
    </header>
    <div class="container-criar-postagem">
        <div class="container-titulo-botao">
            <h1>Criar Postagem</h1>
            <button type="submit" class="botaoenviar">Postar</button>
        </div>
        <div class="asides-container">
            <aside class="imagem">
                <label class="upload-label">
                    <img src="img/adicionar_imagem.png" alt="Selecionar imagem">
                    <input type="file" name="image" accept="image/*" class="imagempostagem">
                </label>
                <div class="informacoesuser"> <!-- tem que colocar id pra pegar la no js -->
                    <img class="iconuser" alt="Icon de usuario" src="" id="iconuser">
                    <div class="detalhes">
                        <span class="username" id="username"></span>
                        <span class="campus" id="campus"></span>
                    </div>
                </div>
            </aside>
            <aside class="textos">
                <input type="text" placeholder="Título" class="titulopostagem" maxlength="50">
                <hr>
                <textarea placeholder="Descrição (máximo de 500 caracteres)" class="conteudo" maxlength="500"></textarea>
            </aside>
        </div>
    </div>
</body>
</html>
