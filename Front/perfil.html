<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/styleperfil.css">
    <link rel="stylesheet" href="Css/normalizer.css">
    <link rel="stylesheet" href="Css/stylenotificacao.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="img/uepb_hub_logo-removebg-preview.png" rel="icon" type="image/png">
    <script src="Js/script.js"></script>
    <script src="Js/pesquisar.js"></script>
    <script src="Js/mapeamentocampus.js"></script>
</head>
<body>
    <header>
        <div>
        <span>UEPB HUB</span>
        </div>

        <div class="barrapesquisa">
        <form action="buscadecomunidades.html" method="get">
            <input class="pesquisar" type="text" placeholder="Pesquisar..." name="termo">
            <button class="botaolupa" type="submit"><img src="img/lupa.png" alt="Lupa de pesquisa" class="lupa"></button>
        </form>
        </div>
        <div class="icon-bar">
        <button id="sininho">
            <i class="material-icons">notifications</i>
        </button>
        <i class="material-icons">account_circle</i>
        </div>
    </header>
    <div class="perfil">
        <div class="informacoes-perfil">
            <aside class="fotoPerfil" id="fotoPerfil">
                <img src="img/senhordosaneis.jpeg" class="iconuser" id="iconuser">
            </aside>
            <aside class="informacoes-diversas" id="informacoes-diversas">
                <div>
                    <span class="arroba" id="arroba">@user_</span>
                    <hr>
                    <span class="campususer" id="campususer">campus vii</span>
                </div>
                <span class="nomeusuario" id="nomeusuario">tereza</span>
                <p class="bio" id="bio">19 anos
                    ela/dela
                    @/nidlan
                </p>
                <span class="comunidadesseguidas" id="comunidadesseguidas">123</span>
                <p class="comunidades">comunidades</p>
            </aside>
        </div>
        <div class="separador">POSTS</div>
        <div class="postssuser">
            <div class="postagens">
                <a href="post.html?id=1" class="linkpost">
                    <div class="postcomunidade">
                        <div class="containertitulo">
                            <span class="titulopostagem" id="titulopostagem"></span>
                        </div>
                        <hr class="hr">
                        <div class="icon_autor">
                            <img class="iconautorpostagem" alt="Icon do autor do post" src="" id="iconautorpostagem">
                            <span class="autorpostagem" id="autorpostagem"></span>
                        </div>
                        <img class="capapostagem" alt="Capa da postagem" src="img/got.jpg" id="capapostagem">
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
