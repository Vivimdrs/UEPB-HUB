<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Comunidade</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="stylesheet" href="Css/stylecriarcomunidade.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
	<script src= "Js/script.js"></script>
    
</head>

<body>
    <header>
     <span>Uepb Hub</span>

      <div class="icon-bar">
      <button id="sininho">
        <i class="material-icons">notifications</i>
      </button>
      <i class="material-icons">account_circle</i>
    </div>
    </header>

    <div class="criarcomunidade">
        <main>
            <h1>Criar Comunidade</h1>
            <section>
                <label class="upload-label">
                    <img src="img/adicionar_imagem.png" alt="Selecionar imagem">
                    <input type="file" name="image" accept="image/*" class="imagemcomunidade">
                </label>
                <!-- <button type="submit">Enviar</button> -->
                <input type="text" placeholder="Nome da comunidade">
                <select id="genero" name="genero[]" multiple>
                    <option value="ESTUDOS">Estudos</option>
                    <option value="RPG">RPG</option>
                    <option value="FANTASIA">Fantasia</option>
                    <option value="ROCK">Rock</option>
                </select>
                <input type="text" placeholder="Descrição">
            </section>
        </main>
    </div>
</body>
